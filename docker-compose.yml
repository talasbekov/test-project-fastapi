version: '3'

services:

  postgres:
    image: postgres:15.1-alpine
    container_name: postgresql-dev
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./.data:/var/lib/postgresql/data
    networks:
      - backend-dev
  
  sgo-erp:
    platform: linux/amd64
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8001 --log-config log.ini"
    build: .
    container_name: sgo-erp-dev
    restart: always
    ports:
        - "8001:8001"
    volumes:
      - .:/app
    networks:
        - backend-dev
    depends_on:
        - postgres

networks:
    backend-dev:
        driver: bridge
