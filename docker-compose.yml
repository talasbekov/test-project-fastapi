version: '3'

services:
  sgo-erp-oracle:
    platform: linux/amd64
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8002 --log-config log.ini --workers ${NUMBER_OF_WORKERS} --reload"
    build: .
    container_name: sgo-erp-oracle
    restart: always
    ports:
      - "8002:8002"
    volumes:
      - .:/app
    networks:
      - backend-dev
    deploy:
      resources:
        limits:
          memory: 4g

networks:
  backend-dev:
    driver: bridge