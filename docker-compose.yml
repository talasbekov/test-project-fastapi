version: '3'

services:
  sgo-erp-oracle2:
    platform: linux/amd64
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8005 --log-config log.ini --workers ${NUMBER_OF_WORKERS} --reload"
    build: .
    container_name: sgo-erp-oracle2
    restart: always
    ports:
      - "8005:8005"
    volumes:
      - .:/app
    networks:
      - sgo-erp-oracle2
    deploy:
      resources:
        limits:
          memory: 4g

networks:
  sgo-erp-oracle2:
    driver: bridge
